version: '3'
services:

#   Django App
  app:
    build:
      context: .
      dockerfile: services/Dockerfile
    container_name: app
    restart: always
    command: python manage.py runserver 0.0.0.0:80
    ports:
      - 5761:80
    env_file:
      - .env
    volumes:
      - ./src:/app


  # Config Servers
  config1:
    image: mongo
    command: mongod --port 27017 --configsvr --replSet configserver
    ports:
      - 27001:27017
    volumes:
      - ./scripts:/scripts
      - config1-volume:/data/db
    links:
      - shard1a
      - shard2a

  config2:
    image: mongo
    command: mongod --port 27017 --configsvr --replSet configserver
    ports:
      - 27002:27017
    volumes:
      - ./scripts:/scripts
      - config2-volume:/data/db
    links:
      - config1




  # Shards
  shard1a:
    image: mongo
    container_name: shard1a
    command: mongod --port 27017 --shardsvr --replSet shard1
    ports:
      - 27111:27017
    links:
      - shard1b
    volumes:
      - ./scripts:/scripts
      - /var/run/docker.sock:/var/run/docker.sock
      - shard1a-volume:/data/db
#    cpus: 0.2
#    mem_limit: 200000000

  shard1b:
    image: mongo
    container_name: shard1b
    command: mongod --port 27017 --shardsvr --replSet shard1
    ports:
      - 27112:27017
    volumes:
      - ./scripts:/scripts
      - shard1b-volume:/data/db
#    cpus: 0.2
#    mem_limit: 200000000

  shard2a:
    image: mongo
    container_name: shard2a
    command: mongod --port 27017 --shardsvr --replSet shard2
    links:
      - shard2b
    ports:
      - 27221:27017
    volumes:
      - ./scripts:/scripts
#      - /var/run/docker.sock:/var/run/docker.sock
      - shard2a-volume:/data/db
#    cpus: 0.2
#    mem_limit: 200000000

  shard2b:
    image: mongo
    container_name: shard2b
    command: mongod --port 27017 --shardsvr --replSet shard2
    ports:
      - 27222:27017
    volumes:
      - ./scripts:/scripts
      - shard2b-volume:/data/db
#    cpus: 0.2
#    mem_limit: 200000000



  # Router
  router:
    image: mongo
    container_name: router
    command: mongos --port 27017 --configdb configserver/config1:27017,config2:27017 --bind_ip_all
    ports:
      - 27017:27017
    restart: always
    environment:
#      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
#      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - ./scripts:/scripts
      - router-volume:/data/db

    depends_on:
      - config1
      - config2
      - shard1a
      - shard1b
      - shard2a
      - shard2b

volumes:
  config1-volume:
  config2-volume:
  shard1a-volume:
  shard1b-volume:
  shard2a-volume:
  shard2b-volume:
  router-volume: